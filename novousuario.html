<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/lab-preto.png">

    <title>Sistema de Chamada</title>

    <!-- Principal CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Estilos customizados para esse template -->
    <link href="css/novousuario.css" rel="stylesheet">
  </head>

  <body>
    <!-- Formulário Onde o usuario poderá se cadastrar para ter acesso a uma conta-->
    <form class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Cadastre-se</h1>
        </div>
      <div class="form-label-group">
        <input type="nome" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
        <label for="inputNome">Nome</label>
      </div>
      <div class="form-label-group">
        <input type="sobrenome" id="inputSobrenome" class="form-control" placeholder="Sobrenome" required>
        <label for="inputSobrenome">Sobrenome</label>
      </div>
      <div class="form-label-group">
        <input type="cpf" id="inputCpf" class="form-control" placeholder="CPF" required >
        <label for="inputCpf">CPF</label>
      </div>
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de email" required >
        <label for="inputEmail">Endereço de email</label>
      </div>
      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <label for="inputPassword">Senha</label>
      </div>
      <div class="form-label-group">
        <input type="password" id="inputSenha" class="form-control" placeholder="Confirmar Senha" required>
        <label for="inputSenha">Confirmar Senha</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="radioProfessor" name="radioProfessorAluno" class="custom-control-input" value="0">
        <label class="custom-control-label" for="radioProfessor">Sou Professor</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="radioAluno" name="radioProfessorAluno" class="custom-control-input" value="1">
        <label class="custom-control-label" for="radioAluno">Sou aluno</label>
      </div>
      <div class="form-label-group d-none" id="inputRaWrap">
        <input type="RA" id="inputRa" class="form-control" placeholder="RA" >
        <label for="inputRa">RA</label>
      </div>
      <div class="form-label-group d-none" id="inputCodProfessorWrap">
        <input type="CódigoProfessor" id="inputCodProfessor" class="form-control" placeholder="Código Professor">
        <label for="inputCodProfessor">Código Professor</label>
      </div>

      <!-- Rodapé-->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; TechLab - 2020</p>
    </form>

  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script src="./js/novousuario.js"></script>
</html>
