  <!-- CORPO DA TELA-->
  <body>
    <!-- Principal jumbotron, para a principal mensagem de marketing ou call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-6">Cadastrar Nova Turma</h1>
       </div>
    </div>

    <!-- Nessa parte, está um formulário onde o professor poderá cadastrar uma nova turma-->
    <div class="formulario">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputcurso">Curso</label>
            <input type="text" class="form-control" id="inputcurso" placeholder="Curso">
          </div>
          <div class="form-group col-md-6">
            <label for="inputdisciplina">Disciplina</label>
            <input type="text" class="form-control" id="inputdisciplina" placeholder="Disciplina">
          </div>
          <div class="form-group col-md-6">
            <label for="inputdia">Dia da Semana</label>
            <select id="inputdia" class="form-control">
              <option>Segunda-Feira</option>
              <option>Terça-Feira</option>
              <option>Quarta-Feira</option>
              <option>Quinta-Feira</option>
              <option>Sexta-Feira</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputturno">Turno</label>
            <select id="inputturno" class="form-control">
              <option>Manhã</option>
              <option>Noite</option>
            </select>
          </div>
        </div>
          <div class="form-group col-md-14">
            <label for="inputdescricao">Observação</label>
            <input type="text" class="form-control" id="inputdescricao" placeholder="Observação">
          </div>
        <button type="submit" class="btn btn-outline-dark my-2 my-sm-0" id="cadastrar">Cadastrar</button>
        </div>
      </form>
    </div>
  </body>
