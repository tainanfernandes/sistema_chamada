        <h1 class="display-6">Cadastrar Nova Turma</h1>

    <!-- Nessa parte, está um formulário onde o professor poderá cadastrar uma nova turma-->
    <div class="formulario">
      <form id="formturma">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputcurso">Curso</label>
            <input type="text" class="form-control" id="inputcurso" name="inputcurso" placeholder="Curso">
          </div>
          <div class="form-group col-md-6">
            <label for="inputdisciplina">Disciplina</label>
            <input type="text" class="form-control" id="inputdisciplina" name="inputdisciplina" placeholder="Disciplina">
          </div>
          <div class="form-group col-md-6">
            <label for="inputdia">Dia da Semana</label>
            <select id="inputdia" class="form-control">
              <option value="seg">Segunda-Feira</option>
              <option value="ter">Terça-Feira</option>
              <option value="qua">Quarta-Feira</option>
              <option value="qui">Quinta-Feira</option>
              <option value="sex">Sexta-Feira</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputturno">Turno</label>
            <select id="inputturno" name="inputturno" class="form-control">
              <option value="1">Manhã </option>
              <option value="2">Noite</option>
            </select>
          </div>
        </div>
          <div class="form-group col-md-14">
            <label for="inputdescricao">Observação</label>
            <input type="text" class="form-control" id="inputdescricao" name="inputdescricao" placeholder="Observação">
          </div>
        <button type="submit" class="btn btn-outline-dark my-2 my-sm-0" id="cadastrar">Cadastrar</button>
        </div>
      </form>
    </div>
